name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install   # If your project uses npm for dependencies

      - name: Build website
        run: |
          # Example build command for a static website
          # Replace this with your actual build command
          npm run build

      - name: Run tests
        run: |
          # Example test command for a static website
          # Replace this with your actual test command
          npm test
