name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        npm install
        npm install htmlhint --global

    - name: Build application
      run: npm run build

    - name: Run tests
      run: npm test

    - name: Lint HTML
      run: htmlhint ./**/*.html
